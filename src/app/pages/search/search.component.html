<div *ngIf="!_products.loading;" class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
  <!-- item -->
  <a *ngFor="let product of _products.filteredProducts;" routerLink="/item/{{ product.cod }}" class="rk-item ae-masonry__item">
    <img src="assets/img/products/{{ product.url }}.jpg" alt="">
    <div class="item-meta">
      <h2>{{ product.titulo }}</h2>
      <p>{{ product.categoria }}</p>
    </div>
  </a>
  <!-- /item -->
</div>
